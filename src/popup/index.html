<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title id="extensionTitle"></title>
</head>
<body>
  <div class="container">
    <h1 id="extensionName"></h1>
    <div class="input-section">
      <textarea id="linkInput" placeholder="Paste link to generate QR code..." aria-label="Paste link to generate QR code..."></textarea>
      <button id="generateBtn"></button>
    </div>
    
    <div id="qrCode" class="qr-section" style="display: none;"></div>

    <div class="history-section">
      <h3 id="historyTitle"></h3>
      <div id="pinnedList" class="history-list"></div>
      <div id="historyList" class="history-list"></div>
    </div>

    <div class="trash-section">
      <h3 id="trashTitle"></h3>
      <div id="trashList" class="history-list"></div>
    </div>
  </div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
